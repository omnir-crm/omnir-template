services:
  vtiger:
    build: .
    container_name: omnir_crm_app
    restart: always
    ports:
      - "8080:80"
    environment:
      - VT_DB_HOST=db
      - VT_DB_NAME=vtiger_crm
      - VT_DB_USER=vtiger_user
      - VT_DB_PASSWORD=vtiger_password
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  db:
    image: mysql:5.7
    container_name: omnir_crm_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=vtiger_crm
      - MYSQL_USER=vtiger_user
      - MYSQL_PASSWORD=vtiger_password
    volumes:
      - ./db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
